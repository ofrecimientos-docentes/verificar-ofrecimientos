name: Procesar observaciones con Gemini (dev)

on:
  repository_dispatch:
    types: [observaciones-updated]
  workflow_dispatch: {}
  push:
    branches: [dev]
    paths:
      - "data/observaciones.csv"

env:
  TZ: "America/Argentina/San_Juan"
  PYTHONUTF8: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"

jobs:
  procesar:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout público (dev)
        uses: actions/checkout@v4
        with:
          ref: dev
          fetch-depth: 0

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Cache .venv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('requirements.txt') }}
          restore-keys: venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-

      - name: Create venv & install deps (si no hay cache)
        if: steps.cache-venv.outputs.cache-hit != 'true'
        shell: bash
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Ejecutar AI
        shell: bash
        run: |
          source .venv/bin/activate
          python ai/observaciones.py

      - name: Commit observaciones_final.csv
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          test -f data/observaciones_final.csv || { echo "No generado"; exit 1; }
          git add data/observaciones_final.csv
          git commit -m "update data/observaciones_final.csv (AI)" || echo "No changes"
          git push origin dev

      - name: Disparar corrección en repo privado
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          repository: ofrecimientos-docentes/etl-ofrecimientos-docentes
          event-type: ai-observaciones-final
