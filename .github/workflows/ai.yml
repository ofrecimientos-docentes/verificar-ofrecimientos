name: Procesar observaciones con AI

on:
  repository_dispatch:
    types: [run_ai]

jobs:
  ai_process:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Procesar observaciones con AI
        run: python ai/observaciones.py --input "data/observaciones.csv"

      - name: Commit resultados procesados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add ai/output.csv ai/observaciones_procesadas.csv
          git commit -m "Resultados AI ($GITHUB_RUN_ID)" || echo "No changes"
          git push
