name: Procesar observaciones con AI

on:
  repository_dispatch:
    types: [run_ai]

jobs:
  ai_process:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download observaciones artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.PUBLIC_REPO_TOKEN }}
          repo: ofrecimientos-docentes/etl-ofrecimientos-docentes
          workflow: scraper-transform.yml
          run_id: ${{ github.event.client_payload.origin_run_id }}
          name: observaciones
          path: ai/

      - name: Procesar observaciones con AI
        run: python ai/observaciones.py --input ai/observaciones.csv

      - name: Commit resultados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai/output.csv ai/observaciones_procesadas.csv
          git commit -m "Procesamiento AI (${{ github.run_id }})" || echo "Sin cambios"
          git push || true
