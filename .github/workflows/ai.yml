name: Procesar observaciones con AI

on:
  workflow_dispatch:
    inputs:
      s3_key: { type: string, required: true }
      origin_run_id: { type: string, required: true }

jobs:
  ai_process:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # incluye google-genai, polars

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<acct>:role/github-oidc-ai
          aws-region: sa-east-1

      - name: Descargar observaciones desde S3
        run: aws s3 cp s3://etl-exchange/${{ inputs.s3_key }} ai/observaciones.csv

      - name: Procesar observaciones con AI
        run: python ai/observaciones.py

      - name: Subir archivos procesados a S3
        run: |
          aws s3 cp ai/output.csv s3://etl-exchange/ai_out/${{ github.run_id }}/output.csv
          aws s3 cp ai/observaciones_procesadas.csv s3://etl-exchange/ai_out/${{ github.run_id }}/observaciones_procesadas.csv

      - name: Notificar al repo privado
        env:
          GH_TOKEN: ${{ secrets.PAT_OR_APP_TOKEN }}
        run: |
          gh api repos/ORG/PRIVATE_REPO/dispatches \
            -f event_type=ai_done \
            -F client_payload='{"ai_run_id":"${{ github.run_id }}","origin_run_id":"${{ inputs.origin_run_id }}"}'
