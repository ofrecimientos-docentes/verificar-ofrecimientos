name: Procesar observaciones con AI

on:
  repository_dispatch:
    types: [run_ai]

jobs:
  ai_process:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Obtener payload
        id: payload
        run: |
          echo "File path: ${{ github.event.client_payload.file_path }}"
          echo "::set-output name=path::${{ github.event.client_payload.file_path }}"

      - name: Procesar observaciones con AI
        run: python ai/observaciones.py --input "${{ steps.payload.outputs.path }}"

      - name: Commit archivos procesados (opcional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai/output.csv ai/observaciones_procesadas.csv
          git commit -m "AI processed observaciones (${{ github.run_id }})" || echo "No hay cambios para commitear"
          git push || echo "Push fall√≥ (ok si no hay cambios)"
